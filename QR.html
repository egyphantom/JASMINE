<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح رمز QR للدواء - نظام جرد الصيدلية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745; /* أخضر */
            --secondary-color: #007bff; /* أزرق */
            --background-color: #f8f9fa; /* لون خلفية فاتح */
            --card-background: #ffffff; /* خلفية البطاقة */
            --text-color: #343a40; /* لون النص الأساسي */
            --border-color: #e2e6ea;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl; /* للعربية */
            text-align: right;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* زيادة العرض قليلاً */
            text-align: center;
            box-sizing: border-box; /* لضمان أن البادينغ لا يزيد العرض الكلي */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
        }

        p {
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px; /* زيادة عرض الماسح */
            margin: 0 auto 25px auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden; /* لمنع أي تجاوز بصري */
        }

        /* إخفاء لوحة التحكم الافتراضية للماسح إذا لم تكن مطلوبة */
        #qr-reader__dashboard {
            display: none !important;
        }

        #qr-scan-result {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--secondary-color);
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ee; /* خلفية خفيفة للنتيجة */
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .message-box.info {
            background-color: #e2e6ea;
            color: #6c757d;
            border: 1px solid #d6d8db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مسح رمز QR للدواء</h1>
        <p>يرجى توجيه كاميرا جهازك نحو رمز QR أو الباركود الموجود على علبة الدواء لتسجيله في المخزون.</p>

        <div id="qr-reader"></div>
        
        <p id="qr-scan-result" style="display: none;">الرمز الممسوح: <span></span></p>
        
        <div id="status-message" class="message-box info" style="display: block;">
            جاري تهيئة الكاميرا... يرجى السماح بالوصول.
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

        // تهيئة الماسح الضوئي
        const html5QrCodeScanner = new Html5QrcodeScanner(

            },
            /* verbose= */ false // لا تعرض رسائل تفصيلية في الكونسول
        );

        // دالة يتم استدعاؤها عند المسح الناجح
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR code scanned: ${decodedText}`, decodedResult);
            qrScanResultSpan.innerText = decodedText;
            qrScanResultP.style.display = "block"; // إظهار النتيجة

            // توقف الماسح الضوئي بعد المسح الأول لتجنب المسح المتكرر
            html5QrCodeScanner.clear().catch(error => {
                console.error("Failed to clear html5QrcodeScanner. Maybe it's not running.", error);
            });
            statusMessageDiv.style.display = 'none'; // إخفاء رسالة الحالة

        }

        // دالة لمعالجة الأخطاء التي تمنع تشغيل الكاميرا
        function handleCameraError(error) {
            console.error("Camera access error:", error);
            statusMessageDiv.classList.remove('info');
            statusMessageDiv.classList.add('error');
            statusMessageDiv.style.display = 'block';

            if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                statusMessageDiv.innerHTML = 'تم رفض الوصول إلى الكاميرا. يرجى السماح للموقع بالوصول إلى الكاميرا في إعدادات المتصفح.';
            } else if (error.name === "NotFoundError") {
                statusMessageDiv.innerHTML = 'لم يتم العثور على أي كاميرا متوفرة على جهازك.';
            } else if (error.name === "NotReadableError" || error.name === "TrackStartError") {
                statusMessageDiv.innerHTML = 'لا يمكن قراءة مصدر الفيديو. قد تكون الكاميرا قيد الاستخدام بواسطة تطبيق آخر.';
            } else if (error.name === "OverconstrainedError") {
                 statusMessageDiv.innerHTML = 'لا يمكن تلبية متطلبات الكاميرا المحددة. حاول تحديث المتصفح.';
            }
            else {
                statusMessageDiv.innerHTML = `خطأ غير متوقع في الكاميرا: ${error.message}. يرجى المحاولة مرة أخرى.`;
            }
            // إخفاء منطقة الماسح إذا حدث خطأ حرج
            document.getElementById(qrReaderId).style.display = "none";
        }

        // بدء تشغيل الماسح الضوئي عند تحميل الصفحة
        html5QrCodeScanner.render(onScanSuccess, onScanFailure).then(() => {
            statusMessageDiv.style.display = 'none'; // إخفاء رسالة التحميل إذا نجح
        }).catch(handleCameraError); // Catch any errors during scanner rendering (e.g., camera access)
