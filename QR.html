<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح رمز QR للدواء - نظام جرد الصيدلية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745; /* أخضر */
            --secondary-color: #007bff; /* أزرق */
            --background-color: #f8f9fa; /* لون خلفية فاتح */
            --card-background: #ffffff; /* خلفية البطاقة */
            --text-color: #343a40; /* لون النص الأساسي */
            --border-color: #e2e6ea;
            --success-color: #28a745;
            --error-color: #dc3545;
            --button-hover-color: #218838;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl; /* للعربية */
            text-align: right;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
        }

        p {
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* مخفي مبدئياً حتى يتم بدء المسح */
        }

        #qr-reader__dashboard {
            display: none !important; /* إخفاء لوحة التحكم الافتراضية للماسح */
        }

        #qr-scan-result {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--secondary-color);
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ee;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            display: none; /* مخفي مبدئياً */
        }

        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .message-box.info {
            background-color: #e2e6ea;
            color: #6c757d;
            border: 1px solid #d6d8db;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: var(--button-hover-color);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مسح رمز QR للدواء</h1>
        <p>اضغط على الزر أدناه لبدء عملية المسح والسماح بالوصول إلى الكاميرا.</p>

        <button id="startScanBtn" class="btn">بدء مسح الكيو آر / الباركود</button>

        <div id="qr-reader"></div>
        
        <p id="qr-scan-result">الرمز الممسوح: <span></span></p>
        
        <div id="status-message" class="message-box info" style="display: none;">
            </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module">
        import { Html5QrcodeScanner } from "https://unpkg.com/html5-qrcode@2.3.8/esm/index.min.js";

        const qrReaderId = "qr-reader";
        const qrScanResultSpan = document.querySelector("#qr-scan-result span");
        const qrScanResultP = document.getElementById("qr-scan-result");
        const statusMessageDiv = document.getElementById("status-message");
        const startScanBtn = document.getElementById("startScanBtn");

        let html5QrCodeScanner = null; // سيتم تهيئته عند بدء المسح

        // دالة لعرض رسائل الحالة
        function displayStatusMessage(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `message-box ${type}`;
            statusMessageDiv.style.display = 'block';
        }

        // دالة لإخفاء رسائل الحالة
        function hideStatusMessage() {
            statusMessageDiv.style.display = 'none';
        }

        // دالة يتم استدعاؤها عند المسح الناجح
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR code scanned: ${decodedText}`, decodedResult);
            qrScanResultSpan.innerText = decodedText;
            qrScanResultP.style.display = "block"; // إظهار النتيجة

            displayStatusMessage(`تم مسح الرمز بنجاح: ${decodedText}`, 'success'); // رسالة نجاح
            startScanBtn.textContent = 'مسح رمز آخر'; // تغيير نص الزر

            // توقف الماسح الضوئي بعد المسح الأول لتجنب المسح المتكرر
            if (html5QrCodeScanner) {
                html5QrCodeScanner.clear().then(() => {
                    document.getElementById(qrReaderId).style.display = "none"; // إخفاء منطقة الماسح
                    startScanBtn.style.display = "block"; // إظهار الزر مرة أخرى
                }).catch(error => {
                    console.error("Failed to clear html5QrcodeScanner. Maybe it's not running.", error);
                });
            }

            // *******************************************************************
            // هنا يمكنك إضافة الكود الخاص بك للتعامل مع رمز الدواء الممسوح
            // (مثلاً: إرسال decodedText إلى قاعدة بيانات Firebase أو API)
            // *******************************************************************
            // مثال: يمكن إعادة توجيه المستخدم إلى صفحة الإدخال مع الباركود
            // window.location.href = `add_product.html?barcode=${decodedText}`;
        }

        // دالة يتم استدعاؤها عند فشل المسح (ليس خطأ حرج)
        function onScanFailure(error) {
            // هذه الدالة يتم استدعاؤها بشكل متكرر عند عدم وجود QR Code في مجال الرؤية
            // لا نعرض رسالة خطأ للمستخدم هنا لتجنب الإزعاج
            // console.warn(`QR scan failed: ${error}`); 
        }

        // دالة لبدء عملية المسح وطلب الأذونات
        async function startScanning() {
            hideStatusMessage();
            displayStatusMessage('جاري طلب إذن الوصول إلى الكاميرا...', 'info');
            startScanBtn.disabled = true; // تعطيل الزر أثناء محاولة الفتح

            try {
                // محاولة الحصول على تدفق الفيديو (طلب الإذن)
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // إيقاف التدفق فورًا بعد الحصول على الإذن

                displayStatusMessage('تم منح إذن الكاميرا. جاري بدء المسح...', 'info');
                document.getElementById(qrReaderId).style.display = "block"; // إظهار منطقة الماسح

                // تهيئة وبدء الماسح
                html5QrCodeScanner = new Html5QrcodeScanner(
                    qrReaderId,
                    { 
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        rememberLastUsedCamera: true,
                    },
                    /* verbose= */ false
                );

                await html5QrCodeScanner.render(onScanSuccess, onScanFailure);
                hideStatusMessage(); // إخفاء رسالة الحالة بعد بدء المسح بنجاح

            } catch (error) {
                console.error("Camera access error:", error);
                handleCameraError(error); // عرض رسالة خطأ مناسبة للمستخدم
            } finally {
                startScanBtn.disabled = false; // إعادة تفعيل الزرار
            }
        }

        // دالة لمعالجة الأخطاء التي تمنع تشغيل الكاميرا
        function handleCameraError(error) {
            let errorMessage = 'حدث خطأ أثناء محاولة فتح الكاميرا.';
            if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                errorMessage = 'تم رفض الوصول إلى الكاميرا. يرجى السماح للموقع بالوصول إلى الكاميرا في إعدادات المتصفح.';
            } else if (error.name === "NotFoundError") {
                errorMessage = 'لم يتم العثور على أي كاميرا متوفرة على جهازك.';
            } else if (error.name === "NotReadableError" || error.name === "TrackStartError") {
                errorMessage = 'لا يمكن قراءة مصدر الفيديو. قد تكون الكاميرا قيد الاستخدام بواسطة تطبيق آخر، أو هناك مشكلة في برامج التشغيل.';
            } else if (error.name === "OverconstrainedError") {
                errorMessage = 'لا يمكن تلبية متطلبات الكاميرا المحددة. حاول تحديث المتصفح أو التأكد من أن الكاميرا تعمل بشكل صحيح.';
            } else if (error.message.includes("Only secure origins are allowed")) {
                errorMessage = 'يتطلب الوصول إلى الكاميرا أن تكون الصفحة تعمل على بروتوكول آمن (HTTPS) أو على localhost.';
            }
            displayStatusMessage(errorMessage, 'error');
            document.getElementById(qrReaderId).style.display = "none"; // إخفاء منطقة الماسح
        }

        // إضافة مستمع الحدث لزر بدء المسح
        startScanBtn.addEventListener('click', startScanning);

        // تنظيف الماسح عند مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (html5QrCodeScanner) {
                html5QrCodeScanner.clear().catch(err => console.error("Error stopping scanner on unload:", err));
            }
        });

        // رسالة أولية عند تحميل الصفحة
        displayStatusMessage('اضغط على "بدء مسح الكيو آر / الباركود" لتشغيل الكاميرا.', 'info');
    </script>
</body>
</html>
