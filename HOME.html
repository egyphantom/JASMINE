<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام العيادة</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      background-size: cover;
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-btn {
      transition: transform 0.2s, background-color 0.2s;
    }

    .main-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex items-center justify-center px-4">

  <div class="glass text-center p-10 max-w-md w-full mt-20 text-white shadow-lg animate-fade-in">

    <h1 class="text-3xl font-extrabold mb-10 text-teal-300 tracking-wide">
      نظام إدارة عيادة التخسيس
    </h1>

    <div class="space-y-6">

      <!-- زر تسجيل مريض -->
      <a href="register.html"
         class="main-btn flex items-center justify-center bg-teal-600 hover:bg-teal-500 text-white py-3 px-5 rounded-md text-lg font-semibold shadow-md">
        <i class="fa-solid fa-user-plus ml-3"></i>
        تسجيل مريض
      </a>

      <!-- زر عرض المرضى -->
      <a href="patients.html"
         class="main-btn flex items-center justify-center bg-emerald-600 hover:bg-emerald-500 text-white py-3 px-5 rounded-md text-lg font-semibold shadow-md">
        <i class="fa-solid fa-table-list ml-3"></i>
        عرض المرضى
      </a>

      <!-- زر لوحة المسئول -->
      <a href="admin.html"
         class="main-btn flex items-center justify-center bg-slate-700 hover:bg-slate-600 text-white py-3 px-5 rounded-md text-lg font-semibold shadow-md">
        <i class="fa-solid fa-lock ml-3"></i>
        لوحة المسئول
      </a>

    </div>

  </div>

  <!-- حركة بسيطة -->
  <script>
    document.querySelector('.glass').classList.add('opacity-0');
    setTimeout(() => {
      document.querySelector('.glass').classList.remove('opacity-0');
      document.querySelector('.glass').classList.add('opacity-100', 'transition-opacity', 'duration-700');
    }, 100);
  </script>

</body>
</html>
